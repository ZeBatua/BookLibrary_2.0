<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New member</title>
</head>
<body>

<form th:method="POST" th:action="@{/library/members}" th:object="${member}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="birthDay">Дата рождения (MM.DD.YYYY): </label>
    <input type="text" th:field="*{birthDay}" id="birthDay"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">birthDay Error</div>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br/>

    <hr/>
    <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
