<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Library list</title>
</head>
<body>

<div th:each="book : ${bookList}">
    <a th:href="@{/library/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">bookInfo</a>
</div>

<hr/>

<form th:method="GET" th:action="@{/library/books/new}">
    <input type="submit" value="Добавить книгу"/>
</form>

<form th:method="GET" th:action="@{/library/books/search}">
    <input type="submit" value="Поиск книги"/>
</form>

<br/>

<form th:method="GET" th:action="@{/library/members}">
    <input type="submit" value="Смотреть пользователей"/>
</form>



</body>
</html>
